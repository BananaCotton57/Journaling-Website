    <link rel="stylesheet" href="./styles/loginstyle.css">

<body>
    
    <header>
        <h1 id="welcome">Welcome to the Journal Website!</h1>
        <p id="description">This is a virtual journal where you can write down your personal thoughts!</p>

    <div class="login">
     <h3>Login</h3>
        <form id="loginForm">
            <label for="username">Username: </label>

            <label for="pwd">Password: </label>
            <input type="password" id="password"> <br>
            <input type="submit" value="Login">
        </form>
    </div>

    <div class="container">
        <img src="./assets/images/catjournal.jpg" alt="journal">
        <img src="./assets/images/comfyjournal.jpg" alt="comfyjournal">
        <img src="./assets/images/journal.jpg" alt="pinkjournal">
        <img src="./assets/images/journalwithhearts.jpg" alt="journalwithpencil">
        <img src="./assets/images/journalwithpencil.jpg" alt="journalwithhearts">
        <img src="./assets/images/pinkjournal.jpg" alt="catjournal">
    </div>

    <nav>
        <a href="register.html">Register</a> |
        <a href="login.html">Login</a> |
        <a href="post.html">Post</a>
    </nav>
